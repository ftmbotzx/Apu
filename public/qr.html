<!DOCTYPE html>
<html>
<head>
  <title>WhatsApp QR Code</title>
  <style>
    body { text-align: center; font-family: sans-serif; margin-top: 50px; }
    #qrBox { margin-top: 20px; }
  </style>
</head>
<body>
  <h2>üì≤ Scan QR to connect WhatsApp</h2>
  <div id="qrBox">Loading QR...</div>

  <script>
    async function loadQR() {
      const res = await fetch('/qr');
      if (res.status === 204) {
        document.getElementById('qrBox').innerText = '‚è≥ Waiting for QR...';
      } else {
        const html = await res.text();
        document.getElementById('qrBox').innerHTML = html;
      }
    }

    loadQR();
    setInterval(loadQR, 5000); // refresh every 5 sec
  </script>
</body>
</html>
